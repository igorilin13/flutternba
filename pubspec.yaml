name: flutternba
description: A flutter nba schedules app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  sqflite: ^2.3.2
  path: ^1.8.3
  flutter_native_splash: ^2.0.2
  envied: ^0.5.3
  dio: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.11.0
  envied_generator: ^0.5.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/team_logos/

flutter_native_splash:
  color: "#083D92"
  image: assets/images/splash_icon.png

  android_12:
    color: "#083D92"